<!DOCTYPE html>
<html lang="en">
<head>
	<title>CivJS</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="robots" content="index,follow" />
	<meta name="Keywords" content="Android,Web,App,iPod,iPhone,iPad,Mac,OSX,Windows,browser,game,civ,civilization,js" />
	<meta name="Description" content="A JavaScript game inspired by Sid Meier's Civilization series" />
	<link rel="shortcut icon" href="images/icons/webapp/icon64.png">

	<!-- SAFARI WEB APP META TAGS -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- CSS STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="scripts/game.css" />
	
	<!-- FRAMEWORKS & LIBRARIES -->
	<script src="scripts/lib/jquery-2.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/lib/easeljs-0.6.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/lib/kibo.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/lib/iOS.js" type="text/javascript" charset="utf-8"></script>

	<!-- CIVJS SCRIPTS -->
	<!-- <script src="scripts/civjs.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="scripts/graphics.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/database.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/utils.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/game.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	<div id="menubar" class="gradient">
		<span style="position: relative; top: 5px; left: 10px; vertical-align: middle; margin-right: 10px;">
			<img src="images/logo.png" alt="CivJS" title="CivJS" style="vertical-align: middle; width: 50px;">
		</span>
		<button class="button topbarbutton gradient" id="focusnextbutton" title="Focus Next"></button>
		<button class="button topbarbutton gradient" id="endturnbutton" title="End Turn"></button>
		<span style="position: relative; top: 5px; vertical-align: middle; margin-right: 5px; margin-left: 10px;"> - </span>
		<button class="button topbarbutton gradient" id="empirebutton" title="Empire Overview"></button>
		<button class="button topbarbutton gradient" id="researchbutton" title="Research"></button>
		<button class="button topbarbutton gradient" id="societybutton" title="Society"></button>

		<span id="stats" style="position: relative; top: 5px; height: 40px; margin-left: 20px; font-size: 13px; vertical-align: middle;"></span>
		
		<button class="button topbarbutton gradient" style="position: absolute; right: 10px" id="mainmenubutton" title="Menu"></button>
	</div>
	<div id="actionbar" class="gradient">
		<br/>
	</div>
	<div id="popup" class="gradient">
		<div id="popupcontent">
			<br/>
		</div>
		<button class="button closebutton gradient" id="closeBtn" title="Close"></button>
	</div>
	<canvas id="mapcanvas" width="100" height="100">
		Loading, please wait...
	</canvas>
	<div id="infopopup" class="gradient">
		<br/>
	</div>
</body>
</html>
