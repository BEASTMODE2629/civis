<!DOCTYPE html>
<html>
<head>
	<title>CivJS</title>
	<meta charset="UTF-8">
	<meta content="index,follow" name="robots" />
	<meta content="Android,Web,App,iPod,iPhone,iPad,Mac,OSX,Windows,browser,game,civ,civilization,js" name="Keywords" />
	<meta content="A JavaScript game inspired by Sid Meier's Civilization series" name="Description" />
	<link rel="shortcut icon" href="images/icons/webapp/icon64.png">

	<!-- SAFARI WEB APP META TAGS -->
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- CSS STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="scripts/game.css">
	
	<!-- FRAMEWORKS & LIBRARIES -->
	<script src="scripts/lib/jquery-2.0.0.js"></script>
	<script src="scripts/lib/easeljs-0.6.1.js"></script>
	<script src="scripts/lib/kibo.js"></script>
	<script src="scripts/lib/iOS.js"></script>

	<!-- CIVJS SCRIPTS -->
	<!-- <script src="scripts/civjs.js"></script> -->
	<script src="scripts/graphics.js"></script>
	<script src="scripts/database.js"></script>
	<script src="scripts/utils.js"></script>
	<script src="scripts/game.js"></script>
	
</head>
<body>
	<div id="menubar" class="gradient">
		<span style="position: relative; top: 5px; left: 10px; vertical-align: middle; margin-right: 10px;">
			<img src="images/logo.png" style="vertical-align: middle; width: 50px;">
		</span>
		<button class="button topbarbutton gradient" id="focusnextbutton" title="Focus Next" alt="Focus Next"></button>
		<button class="button topbarbutton gradient" id="endturnbutton" title="End Turn" alt="End Turn"></button>
		<span style="position: relative; top: 5px; vertical-align: middle; margin-right: 5px; margin-left: 10px;"> - </span>
		<button class="button topbarbutton gradient" id="empirebutton" title="Empire Overview" alt="Empire Overview"></button>
		<button class="button topbarbutton gradient" id="researchbutton" title="Research" alt="Research"></button>
		<button class="button topbarbutton gradient" id="societybutton" title="Society" alt="Society"></button>

		<span id="stats" style="position: relative; top: 5px; height: 40px; margin-left: 20px; font-size: 13px; vertical-align: middle;"></span>
		
		<button class="button topbarbutton gradient" style="position: absolute; right: 10px" id="mainmenubutton" title="Menu" alt="Menu"></button>
	</div>
	<div id="actionbar" class="gradient">
		<br/>
	</div>
	<div id="popup" class="gradient">
		<div id="popupcontent">
			<br/>
		</div>
		<button class="button closebutton gradient" id="closeBtn" title="Close"></button>
	</div>
	<canvas id="mapcanvas" width="100" height="100">
		Loading, please wait...
	</canvas>
	<div id="infopopup" class="gradient">
		<br/>
	</div>
</body>
</html>
