<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Civis</title>
		<link rel="stylesheet" href="css/style.min.css">
		<link rel="stylesheet" href="css/fontello/css/fontello.css">
	</head>
	<body>

		<div id="home">
			<div id="home-menu" class="page">
				<img id="home-menu-logo" src="img/logo-blur.png" title="Civis" alt="Civis">
				<div id="home-menu-buttons" class="flex-row flex-row-margins">
					<button data-page="home-new">
						<i class="icon-map"></i>
						<span>New Game</span>
					</button>
					<button data-page="home-load">
						<i class="icon-upload-1"></i>
						<span>Load Game</span>
					</button>
					<button data-page="home-help">
						<i class="icon-graduation-cap"></i>
						<span>Help</span>
					</button>
					<button data-page="home-settings">
						<i class="icon-cog"></i>
						<span>Settings</span>
					</button>
				</div>
			</div>

			<div id="home-new" class="page" style="display: none">
				<div class="flex-row flex-row-margins">
					<input id="home-new-player1-color" type="color">
					<select id="home-new-player1-civ"style="flex-grow: 1"></select>
				</div>
				<div class="flex-row flex-row-margins">
					<input id="home-new-player2-color" type="color">
					<select id="home-new-player2-civ"style="flex-grow: 1"></select>
				</div>
				<div class="flex-row flex-row-margins">
					<input id="home-new-player3-color" type="color">
					<select id="home-new-player3-civ"style="flex-grow: 1"></select>
				</div>
				<div class="flex-row flex-row-margins">
					<input id="home-new-player4-color" type="color">
					<select id="home-new-player4-civ"style="flex-grow: 1"></select>
				</div>
				<div class="flex-row flex-row-margins">
					<button id="home-new-back" style="flex-grow: 1">Back</button>
					<button id="home-new-start" style="flex-grow: 1">Start</button>
				</div>
			</div>

			<div id="home-load" class="page" style="display: none">
				<ul id="home-load-list" class="list"></ul>
				<div class="flex-row flex-row-margins">
					<button id="home-load-back" style="flex-grow: 1">Back</button>
				</div>
			</div>

			<div id="home-help" class="page" style="display: none">
				<p>Work in progess</p>
				<div class="flex-row flex-row-margins">
					<button id="home-help-back" style="flex-grow: 1">Back</button>
				</div>
			</div>

			<div id="home-settings" class="page" style="display: none">
				<div class="flex-row flex-row-margins">
					<label for="home-settings-language">Language</label> 
					<select id="home-settings-language" style="flex-grow: 1">
						<option value="en">English</option>
						<option value="it">Italiano</option>
					</select>
				</div>
				<div class="flex-row flex-row-margins">
					<button id="home-settings-back" style="flex-grow: 1">Back</button>
					<button id="home-settings-save" style="flex-grow: 1">Save</button>
				</div>
			</div>

			<span id="home-version"></span>
			<span id="home-credits"></span>
		</div>

		<div id="main">
			<div id="main-header">
				<div>
					<i class="icon-clock-1"></i>
					<span id="main-header-turn"></span>
				</div>
				<div>
					<i class="icon-loop-alt"></i>
					<span id="main-header-trade"></span>
				</div>
				<button id="main-header-menu">Menu</button>
			</div>

			<svg id="main-paper"></svg>

			<div id="main-sidebar">
				<button id="main-sidebar-map"><i class="icon-world"></i></button>
				<button id="main-sidebar-cities"><i class="icon-bank"></i></button>
				<button id="main-sidebar-culture"><i class="icon-culture"></i></button>
				<button id="main-sidebar-tech"><i class="icon-science"></i></button>
				<button id="main-sidebar-units"><i class="icon-flag-1"></i></button>
				<button id="main-sidebar-nextturn"><i class="icon-hourglass"></i></button>
			</div>

			<div id="main-menu">
				<button id="main-menu-save">Save</button>
				<button id="main-menu-help">Help</button>
				<button id="main-menu-exit">Exit</button>
				<button id="main-menu-cancel">Cancel</button>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/snapsvg@0.5.1/dist/snap.svg.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/localforage@1/dist/localforage.min.js"></script>
		<script src="js/database.js"></script>
		<script src="js/civis.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
