<html>
	<head>
		<meta charset="utf-8">
		<title>CivJS</title>

		<!-- CSS STYLESHEETS -->
		<link rel="stylesheet" href="css/style.min.css">
		<link rel="stylesheet" href="css/fontello/css/fontello.css">
	</head>
	<body>
		<!-- MAIN SCREEN -->
		<div id="main-screen">
			<div id="main-screen-content-home" class="main-screen-page">
				<img id="main-screen-logo" src="img/logo-blur.png" title="Civis" alt="Civis">
				<div class="flex-row flex-center">
					<button id="home-new"><i class="icon-map"></i><p>Nuova Partita</p></button>
					<button id="home-load"><i class="icon-upload-1"></i><p>Carica Partita</p></button>
					<button id="home-manual"><i class="icon-graduation-cap"></i><p>Manuale</p></button>
					<button id="home-settings"><i class="icon-cog"></i><p>Impostazioni</p></button>
				</div>
			</div>

			<div id="main-screen-content-load" class="main-screen-page" style="display: none">
				<p>TODO</p>
				<div class="flex-row flex-center">
					<button id="load-back" style="flex-grow: 1">Indietro</button>
					<button id="load-load" style="flex-grow: 1">Carica</button>
				</div>
			</div>

			<div id="main-screen-content-manual" class="main-screen-page" style="display: none">
				<p>TODO</p>
				<div class="flex-row flex-center">
					<button id="manual-back" style="flex-grow: 1">Indietro</button>
				</div>
			</div>

			<div id="main-screen-content-settings" class="main-screen-page" style="display: none">
				<div class="flex-form-row">
					<label id="settings-language" for="settings-language-select">Lingua</label> 
					<select id="settings-language-select">
						<option value="en-GB">English</option>
						<option value="it-IT">Italiano</option>
					</select>
				</div>
				<div class="flex-row flex-center">
					<button id="settings-back" style="flex-grow: 1">Indietro</button>
					<button id="settings-save" style="flex-grow: 1">Salva</button>
				</div>
			</div>

			<span id="app-version">v0.6.0</span>
			<span id="app-credits">Â© 2013-2015 Daniele Veneroni</span>
		</div>

		<!-- HEADER -->
		<header>
			<i id="header-turn-icon" class="icon-clock-1"></i><span id="header-turn">1</span>
			<i id="header-culture-icon" class="icon-culture"></i><span id="header-culture">3</span>
			<i id="header-gold-icon" class="icon-attention-circled"></i><span id="header-gold">4</span>
			<i id="header-trade-icon" class="icon-loop-alt"></i><span id="header-trade">10</span>
			<a id="header-menu" href="#" class="header-right">Menu</a>
		</header>

		<!-- SVG PAPER -->
		<svg id="paper"></svg>

		<!-- MENU -->
		<div id="menu">
			<img id="menu-return" src="img/hud/return.svg">
			<img id="menu-manual" src="img/hud/help.svg">
			<img id="menu-save" src="img/hud/save.svg">
			<img id="menu-load" src="img/hud/load.svg">
			<img id="menu-exit" src="img/hud/cancel.svg">
		</div>

		<!-- SIDEBAR -->
		<div id="sidebar">
			<button id="sidebar-map"><i class="icon-world"></i></button>
			<button id="sidebar-cities"><i class="icon-bank"></i></button>
			<button id="sidebar-culture"><i class="icon-culture"></i></button>
			<button id="sidebar-tech"><i class="icon-science"></i></button>
			<button id="sidebar-units"><i class="icon-flag-1"></i></button>
			<button id="sidebar-nextturn"><i class="icon-hourglass"></i></button>
		</div>

		<!-- INFO POPUP -->
		<div id="popup" style="display: none"></div>

		<!-- CONTAINER POPUP -->
		<div id="dialog" style="display: none"></div>

		<!-- FRAMEWORKS & LIBRARIES -->
		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/snap.svg-min.js"></script>
		<script src="js/lib/localforage.js"></script>

		<!-- SCRIPTS -->
		<script src="js/database.js"></script>
		<script src="js/render.js"></script>
		<script src="js/game.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
