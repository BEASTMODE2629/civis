<!DOCTYPE html> 
<html>
<head>
	<title>CivJS</title>

	<!-- WEB SEARCH META TAGS -->
	<meta charset="UTF-8">
	<meta content="index,follow" name="robots" />
	<meta content="Android,Web,App,iPod,iPhone,iPad,Mac,OSX,Windows,browser,game,civ,civilization,js" name="Keywords" />
	<meta content="A JavaScript game inspired by Sid Meier's Civilization series" name="Description" />
	
	<!-- SAFARI WEB APP META TAGS -->
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

	<!-- CivJS StyleSheets -->
	<link rel="stylesheet" href="lib/map.css" />

	<!-- CivJS libs -->
	<script type="text/javascript" src="lib/map.js"></script>
	<script type="text/javascript" src="lib/game.js"></script>

	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery.js"></script>

	<!-- iOS.js -->
    <script type="text/javascript" src="lib/iOS.js"></script>

    <!-- Kibo.js -->
    <script type="text/javascript" src="lib/kibo.js"></script>
</head>
<body onload="loadMap()">
	<div id="map">
		<br/>
	</div>
	<div id="menubar">
		<span style="position: relative; top: 5px; left: 10px; vertical-align: middle; margin-right: 10px;"><img src="logo.png" style="vertical-align: middle; width: 50px;"></span>
		<button class="topbarbutton" onclick="endTurn()" title="End Turn" alt="End Turn"><img src="lib/hud/endturn.png" class="buttonimage"> End Turn</button>
		<span id="playerstats" style="position: relative; top: 5px; height: 40px; margin-left: 20px; font-size: 13px; vertical-align: middle;"></span>
		<button style="position: absolute; right: 10px" class="topbarbutton" onclick="mainMenu()" title="Menu" alt="Menu"><img src="lib/hud/menu.png" class="buttonimage"> Menu</button>
	</div>
	<div id="actionbar">
		<br/>
	</div>
	<div id="popup">
		<div id="popupcontent"><br/></div>
		<button class="popupbutton" style="position: absolute; top: 20px; right: 20px;" onclick="closePopup()" title="Close"><img src="lib/hud/close.png" width="20"></button>
	</div>
	<div id="infopopup">
		<br/>
	</div>
</body>
</html>
