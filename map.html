<!DOCTYPE html> 
<html>
<head>
	<title>CivJS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="lib/map.css" />
	<script src="lib/map.js"></script>
	<script src="lib/jquery.js"></script>
</head>
<body bgcolor="black" onload="loadMap()">
	<div id="map">
		<br/>
	</div>
	<div id="menubar">
		<span style="position: relative; top: 5px; left: 10px; height: 40px;"><strong>CivJS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span>
		<button class="menubutton" onclick="saveGame()">Save Game</button>
		<button class="menubutton" onclick="loadGame()">Load Game</button>
		<button class="menubutton" onclick="manual()">Manual</button>
		<button class="menubutton" onclick="exitGame()">Exit Game</button>
		<span id="playerstats" style="position: relative; top: 5px; height: 40px; margin-left: 50px;"></span>
	</div>
	<div id="actionbar">
		<span style="position: relative; top: 5px; left: 10px; height: 40px;"><strong>Action Bar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span>
		<button class="menubutton">Move</button>
		<button class="menubutton">Fortify</button>
	</div>
	<div id="popup">
		popup
	</div>
</body>
</html>
