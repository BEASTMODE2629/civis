<!DOCTYPE html> 
<html>
<head>
	<title>CivJS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="lib/map.css" />
</head>
<body bgcolor="black">
	<div id="map">
		<table border="0" cellspacing="1">
			<tbody>
				<tr>
					<td class="water">
					</td>
					<td class="water">
					</td>
					<td class="water">
					</td>
					<td class="water">
					</td>
					<td class="water">
					</td>
				</tr>
				<tr>
					<td class="water">
					</td>
					<td class="grass">
					</td>
					<td class="grass border-top border-left border-right blue">
						<img src="lib/units/archer.png" class="red-unit">
					</td>
					<td class="grass">
					</td>
					<td class="water">
					</td>
				</tr>
				<tr>
					<td class="water">
					</td>
					<td class="grass border-top border-left border-bottom blue">
						<br/>
					</td>
					<td class="desert">
						<img src="lib/units/settler.png" class="blue-unit">
					</td>
					<td class="desert border-top border-right blue">
						<br/>
					</td>
					<td class="water">
					</td>
				</tr>
				<tr>
					<td class="water">
					</td>
					<td class="grass">
					</td>
					<td class="snow border-left border-bottom blue">
						<br/>
					</td>
					<td class="desert border-bottom border-right blue">
						<br/>
					</td>
					<td class="water">
					</td>
				</tr>
				<tr>
					<td class="water">
					</td>
					<td class="mountain">
					</td>
					<td class="marsh">
					</td>
					<td class="hill">
					</td>
					<td class="water">
					</td>
				</tr>
				<tr>
					<td class="water">
					</td>
					<td class="water">
					</td>
					<td class="fog">
					</td>
					<td class="fog">
					</td>
					<td class="water">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="menubar">
		<span style="position: relative; top: 5px; left: 10px; height: 40px;"><strong>CivJS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span>
		<button class="menubutton">Save Game</button>
		<button class="menubutton">Load Game</button>
		<button class="menubutton">Manual</button>
		<button class="menubutton">Exit Game</button>
	</div>
	<div id="actionbar">
		<span style="position: relative; top: 5px; left: 10px; height: 40px;"><strong>Action Bar&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></span>
		<button class="menubutton">Move</button>
		<button class="menubutton">Fortify</button>
	</div>
</body>
</html>
